<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Booking - Destinations</title>
  <style>
      /* Background styling */
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-image: url('images/destination-bg.jpg'); /* Update to the correct path */
          background-size: cover;
          background-repeat: no-repeat;
          background-position: center;
          color: white;
      }

      /* Navbar styling */
      .navbar {
          background-color: rgba(0, 0, 0, 0.7);
          padding: 15px;
          width: 100%;
          position: fixed;
          top: 0;
          left: 0;
          display: flex;
          justify-content: space-between;
          align-items: center;
          box-sizing: border-box;
          z-index: 1000;
      }

      .navbar h1 {
          margin: 0;
          font-size: 24px;
      }

      .nav-links {
          display: flex;
          gap: 20px;
      }

      .nav-link {
          color: white;
          text-decoration: none;
          font-weight: bold;
          padding: 8px 12px;
          border-radius: 5px;
      }

      .nav-link:hover {
          background-color: rgba(255, 255, 255, 0.3);
      }

      /* Section styling */
      section {
          padding: 100px 20px;
          text-align: center;
      }

      section h1 {
          font-size: 36px;
          margin-bottom: 30px;
      }

      .destination-list {
          display: flex;
          justify-content: center;
          gap: 20px;
          flex-wrap: wrap;
      }

      .destination {
          background: rgba(0, 0, 0, 0.6);
          border-radius: 15px;
          padding: 20px;
          max-width: 300px;
          text-align: center;
          box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
      }

      .destination img {
          width: 100%;
          border-radius: 10px;
      }

      .destination h3 {
          margin: 15px 0 10px;
      }

      .destination p {
          font-weight: lighter;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
          .navbar {
              flex-direction: column;
              align-items: center;
          }
          .nav-links {
              gap: 10px;
          }
          .destination-list {
              flex-direction: column;
              align-items: center;
          }
      }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Travel Booking</h1>
    <div class="nav-links">
        <a href="index.html" class="nav-link">Home</a>
        <a href="destinations.html" class="nav-link">Destinations</a>
        <a href="booking.html" class="nav-link">Booking</a>
        <a href="contact.html" class="nav-link">Contact Us</a>
    </div>
  </div>

  <section>
    <h1>Popular Destinations</h1>
    <div class="destination-list">
      <div class="destination">
        <img src="images/bali.jpg" alt="Bali">
        <h3>Bali, Indonesia</h3>
        <p>Enjoy the tropical paradise.</p>
      </div>
      <div class="destination">
        <img src="images/paris.jpg" alt="Paris">
        <h3>Paris</h3>
        <p>The city of love and lights.</p>
      </div>
      <div class="destination">
        <img src="images/kyoto.jfif" alt="Kyoto">
        <h3>Kyoto</h3>
        <p>Experience ancient traditions.</p>
      </div>
    </div>
  </section>
</body>
</html>
