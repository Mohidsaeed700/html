<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Booking - Contact Us</title>
  <style>
    /* General styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Navbar styling */
    header {
      background-color: #333;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 20px;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: #555;
    }

    /* Section styling */
    section {
      padding: 40px 20px;
      text-align: center;
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: #555;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      section {
        padding: 30px 15px;
      }

      h1 {
        font-size: 28px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h1>Contact Us</h1>
    <p>Have questions? Reach out to us.</p>
    <p>Email: <a href="mailto:support@travelbooking.com">support@travelbooking.com</a></p>
    <p>Phone: +123 456 789</p>
  </section>
</body>
</html>
