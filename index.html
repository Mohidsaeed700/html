<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Website</title>
    <style>
        /* Background styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/home.avif'); /* Update to the correct path */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Navbar styling */
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            z-index: 1000;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Hero section */
        .hero {
            text-align: center;
            padding: 100px 20px 20px;
            margin-top: 70px;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero p {
            font-weight: lighter;
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* Call-to-action button */
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .nav-links {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1 style="color:white;">Travel Booking</h1>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="destinations.html" class="nav-link">Destinations</a>
            <a href="booking.html" class="nav-link">Booking</a>
            <a href="contact.html" class="nav-link">Contact Us</a>
        </div>
    </div>

    <div class="hero">
        <h1>Welcome to Your Next Adventure</h1>
        <p>
            Explore the world with us. Find the best deals for your dream destinations and make your travel hassle-free with our services.
        </p>
        <a href="destinations.html" class="button">Explore Now</a>
    </div>
</body>
</html>
